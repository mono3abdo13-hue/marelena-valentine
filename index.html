<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marelena ðŸ’–</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ff5f6d, #ffc371);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 120px;
      font-size: 42px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    button {
      font-size: 22px;
      padding: 15px 45px;
      margin: 20px;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    .yes {
      background: #ff2e63;
      color: white;
    }

    .yes:hover {
      transform: scale(1.15);
    }

    .no {
      background: #444;
      color: white;
      position: absolute;
    }

    #buttons {
      position: relative;
      height: 120px;
    }

    #message {
      margin-top: 40px;
      font-size: 26px;
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
    }

    .heart {
      position: absolute;
      color: rgba(255,255,255,0.85);
      font-size: 20px;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.6); opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.3); opacity: 0; }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Marelena, will you be my Valentine? ðŸ’˜</h1>

  <div id="buttons">
    <button class="yes" onclick="yesClicked()">Yes ðŸ’–</button>
    <button class="no" id="noBtn" onmouseover="moveNo()">No ðŸ˜¢</button>
  </div>

  <div id="message"></div>

  <script>
    const noBtn = document.getElementById("noBtn");

    function yesClicked() {
      document.getElementById("message").innerHTML =
        "Marelena ðŸ¥°ðŸ’–<br><br>" +
        "You just made my heart explode with happiness ðŸ’˜<br>" +
        "Thank you for choosing me. I promise laughs, love, and unforgettable moments together ðŸŒ¹âœ¨";

      launchConfetti();
    }

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 150);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 3 + 4 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 300);

    function launchConfetti() {
      for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background =
          `hsl(${Math.random() * 360}, 100%, 70%)`;
        confetti.style.animationDuration = Math.random() * 2 + 2 + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>

</body>
</html>
